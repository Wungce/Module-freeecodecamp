<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecode Camp</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-wrapper">

        <div class="header-wrapper">
            <div class="icon-box">
                <i class="fa fa-navicon" id="icon"> </i> 
            </div>
            <div class="para1"><p>FreeCodeCamp Survey Form</p></div>
            <div class="para2"><p>Thank you for taking the time to help us improve the platform</p></div>
        </div>

        <div class="field-wrapper">
            <div class="input-name">
                <h4>Name</h4>
                <input type="text" placeholder="    Enter The Name">
            </div>
            <div class="input-email">
                <h4>Email</h4>
                <input type="text" placeholder="    Enter The Email">
            </div>
            <div class="input-age">
                <h4>Age (optional)</h4>
                <input type="text" placeholder="    12">
            </div>

           



            <div class="input-student">
                <h4>Which option best describes your current role?</h4>

                <select name="dropdown">
                    <option value="" selected><H4>  Student </H4></option>
                </select>
            </div>
        </div>

    </div>
    
</body>
</html>
